name: Slack Notifications

on:
  pull_request:
    branches: [main]

jobs:
  notifySlack:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL_APPROVAL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "channel": "C072RDZHD28",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "üöÄ *Pull Request Update*"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "üé® *PR for:* *Frontend*"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "üë®‚Äçüíª *Author:* <@${{ github.event.pull_request.user.login }}>"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "üìå *Status:* *${{ github.event.pull_request.state }}*"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "üîó *Review & Feedback Needed*"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "emoji": true,
                      "text": "üîç View PR on GitHub"
                    },
                    "style": "primary",
                    "url": "${{ github.event.pull_request.html_url }}"
                  }
                ]
              }
            ]
          }' $SLACK_WEBHOOK_URL_APPROVAL
