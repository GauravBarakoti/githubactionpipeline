name: Slack Notifications

on:
  pull_request:
    branches: [ main ]

jobs:
  notifySlack:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Slack
      env:
        SLACK_WEBHOOK_URL_APPROVAL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "channel": "C088LF48XHB",
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*Pull Request:* ${{ github.event.pull_request.title }}\n*PR URL:* ${{ github.event.pull_request.html_url }}"
              }
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*Who?:* ${{ github.event.pull_request.user.login }}\n*Request State:* ${{ github.event.pull_request.state }}"
              }
            },
            {
              "type": "actions",
              "elements": [
                {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "View PR on GitHub"
                  },
                  "style": "primary",
                  "url": "${{ github.event.pull_request.html_url }}"
                }
              ]
            }
          ]
        }' $SLACK_WEBHOOK_URL_APPROVAL
