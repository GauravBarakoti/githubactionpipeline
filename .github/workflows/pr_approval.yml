name: Slack Notifications

on:
  pull_request:
    branches: [ main ]

jobs:
  notifySlack:
    runs-on: ubuntu-latest

    steps:
    - name: Notify Slack
      uses: slack/notify@v1.7.1  # Use the latest stable version
      with:
        event: pull_request
        channel: "#C072RDZHD28"  # Replace with your desired channel
        message: |
          *Pull Request:* ${{ github.event.pull_request.title }}
          *PR URL:* ${{ github.event.pull_request.html_url }}
          *Who?:* ${{ github.event.pull_request.user.login }}
          *Request State:* ${{ github.event.pull_request.state }}

          View PR on GitHub: ${{ github.event.pull_request.html_url }}
